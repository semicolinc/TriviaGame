<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <meta charset = "UTF-8">
        <meta lang = "en">
        <link rel = "stylesheet" href = "assets/css/style.css">
        <link rel = "stylesheet" href = "assets/css/reset.css">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Baloo|Bungee+Inline|Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "mainContainer">

            <div class = "container">
                <div id = "currentTitle">Terribly Traumatic Trivia</div>
            </div>
            <div class = "container small">
                <div class = "start able">Start</div>
                <div id = "timer">Timer</div>
                <div id = "remaining">Remaining</div>
                <div id = "correct">Correct</div>
            </div>
            <div class = "container">
                <div id = "question">Example Question: What haven't you started the game yet by pressing the Start button?</div>
            </div>
            <div class = "container large">
                <div class = "answer" id = "1"></div>
                <div class = "answer" id = "2"></div>
                <div class = "answer" id = "3"></div>
                <div class = "answer" id = "4"></div>
            </div>

        </div>
        <script src = "assets/javascript/app.js"></script>
    </body>
</html>
